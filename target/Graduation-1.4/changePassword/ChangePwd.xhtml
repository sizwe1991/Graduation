<!DOCTYPE html>
<html lang="en"
      template="/templates/layout.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Graduation System</title>
        <h:outputStylesheet library="css" name="default.css"  />
        <link rel="shortcut icon"  href="resources/images/favicon.ico"/>
        <link rel="shortcut icon"  href="../resources/images/favicon.ico"/>
    </h:head>
    <h:body>
        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>
        <p:dialog modal="true" widgetVar="statusDialog" header="Please wait while processing..."
                  draggable="false" closable="false" resizable="false" >
            <p:graphicImage value="/resources/images/ajaxloader/loadingbar.gif" />
        </p:dialog>
        <p:layout fullPage="true">

            <p:layoutUnit position="center" >
                <h:form id="mainForm" styleClass="loginPanelStyle" >
                    <p:growl id="msgs" showDetail="true" sticky="false" life="6000" />                        

                    <p:fieldset  styleClass="loginPanelStyle" 
                                 legend="Change Password" >
                        <img src=  "${request.contextPath}/resources/images/logo.png"  alt="banner" width="500" align="center"/>                    

                        <h3>
                            <center>Change your password before you can continue</center>
                        </h3>


                        <h:panelGrid id="logPanelGrid" style="margin: 0 auto; margin-top: 25px; text-align: right;" cellspacing="8" columns="2">



                            <h:panelGroup>
                                <h:outputLabel for="pwd1" value="New Password: " />
                                <h:outputText style="color:red" value="*  " />

                            </h:panelGroup>
                            <p:password id="pwd1" value="#{login.password}" label="New Password" required="false" />

                            <h:panelGroup>
                                <h:outputLabel for="pwd2" value="Confirm Password: " />
                                <h:outputText style="color:red" value="*  " />

                            </h:panelGroup>
                            <p:password  id="pwd2" value="#{login.confirm}"  label="Confirm Password" required="false" />

                            <f:facet name="footer">
                                <p:commandButton ajax="false"  id="btnLogin" value="Continue"    
                                                 actionListener="#{login.changePassword()}"         />
                            </f:facet> 

                        </h:panelGrid>

                    </p:fieldset>


                </h:form>

            </p:layoutUnit>

        </p:layout>
    </h:body>
</html>
