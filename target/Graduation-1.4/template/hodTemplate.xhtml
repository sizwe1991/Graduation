<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:outputStylesheet library="css" name="default.css"  />
    <link rel="shortcut icon"  href="resources/images/favicon.ico"/>
    <link rel="shortcut icon"  href="../resources/images/favicon.ico"/>
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Graduation System</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="19%" resizable="true" closable="false" collapsible="false">
                    <img src=  "${request.contextPath}/resources/images/logo.png"  alt="banner" width="500"/>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="200"  collapsible="true">
                    <h:form>
                        <p:menu>
                            <p:submenu label="Main Menu">
                                <p:menuitem value="Acknowledged" >
                                    <p:panelMenu>

                                        <c:forEach items="#{login.getUserCampus()}"  var="campus">
                                            <p:submenu label="#{campus.campusCode}"  >
                                                <c:forEach items="#{login.getQualfications(campus)}"  var="qual">
                                                  
                                                    <p:menuitem value="#{qual.qualCode}" actionListener="#{userQualificationController.btnQualCodeClick(qual, campus)}"  icon="ui-icon-note" />
                                                </c:forEach>
                                            </p:submenu>
                                        </c:forEach>                        
                                    </p:panelMenu>

                                </p:menuitem>

                                <p:menuitem value="Contact Exams"  />
                                <p:menuitem value="Log Out" actionListener="#{login.logout()}" />

                            </p:submenu>



                        </p:menu>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <ui:insert name="content">Put default content here, if any.</ui:insert>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
