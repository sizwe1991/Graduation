<!DOCTYPE html>
<html lang="en"
      template="/templates/layout.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Graduation System</title>
        <h:outputStylesheet library="css" name="default.css"  />
        <link rel="shortcut icon"  href="resources/images/favicon.ico"/>
        <link rel="shortcut icon"  href="../resources/images/favicon.ico"/>
    </h:head>
    <h:body>
        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>
        <p:dialog modal="true" widgetVar="statusDialog" header="Please wait while processing..."
                  draggable="false" closable="false" resizable="false" >
            <p:graphicImage value="/resources/images/ajaxloader/loadingbar.gif" />
        </p:dialog>
        <p:layout fullPage="true">

            <p:layoutUnit position="center" >
                <h:form id="mainForm" styleClass="loginPanelStyle" >
                    <p:growl id="msgs" showDetail="true" sticky="false" life="6000" />                        

                    <p:fieldset  styleClass="loginPanelStyle" 
                                 legend="VUT Graduations selfcheck" >
                        <img src=  "${request.contextPath}/resources/images/logo.png"  alt="banner" width="500" align="center"/>                    

                        <h3>
                            Welcome to the VUT facility to check your graduation status
                        </h3>


                        <h:panelGrid id="logPanelGrid" style="margin: 0 auto; margin-top: 25px; text-align: right;" cellspacing="8" columns="2">

                            <h:panelGroup>
                                <h:outputText value="Student number" />
                                <h:outputText style="color:red" value="*  " />

                            </h:panelGroup>
                            <p:inputText value="#{studentController.studNum}" id="userName"  required="true" label="Student number" 
                                         requiredMessage="Enter your student number" placeholder="Student number"
                                          />

                            <h:panelGroup>
                                <h:outputText value="RSA ID or Passport Number" />
                                <h:outputText style="color:red" value="*  " />

                            </h:panelGroup>
                            <p:inputText value="#{studentController.IDPassNum}" id="idpassport"  required="true" label="ID Or Passport" 
                                         requiredMessage="Enter your RSA ID or Passport number" placeholder="RSA ID or Passport Number"
                                         />

                            <f:facet name="footer">
                                <p:commandButton ajax="true"  id="btnLogin" value="Check status"    actionListener="#{studentController.btnSelfCheck()}"
                                                 />
                            </f:facet> 

                        </h:panelGrid>

                    </p:fieldset>


                </h:form>

            </p:layoutUnit>

        </p:layout>
    </h:body>
</html>
