<!DOCTYPE html>
<html lang="en"
      template="/templates/layout.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Graduation System</title>
        <h:outputStylesheet library="css" name="default.css"  />
        <link rel="shortcut icon"  href="resources/images/favicon.ico"/>
        <link rel="shortcut icon"  href="../resources/images/favicon.ico"/>
    </h:head>
    <h:body>
        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>
        <p:dialog modal="true" widgetVar="statusDialog" header="Please wait while processing..."
                  draggable="false" closable="false" resizable="false" >
            <p:graphicImage value="/resources/images/ajaxloader/loadingbar.gif" />
        </p:dialog>
        <p:layout fullPage="true">

            <p:layoutUnit position="center" >
                <h:form id="mainForm" styleClass="loginPanelStyle" >
                    <p:growl id="msgs" showDetail="true" sticky="false" life="6000" />                        

                    <p:fieldset  styleClass="loginPanelStyle" 
                                 legend="VUT Graduations selfcheck" >
                        <img src=  "${request.contextPath}/resources/images/logo.png"  alt="banner" width="500" align="center"/>                    

                        <h3 align="center">
                            Could not find your information. Please check that the information is correct or try again later.  
                        </h3>
                         
                        <h4 style="color: red"> Note: Please Contact the Examination Office at +27 ###########</h4>
                           
                        <p:commandButton id="btnLogin" style="float: right" value="Retry" 
                                                 type="submit" icon="ui-icon-circle-check" />
                    </p:fieldset>


                </h:form>

            </p:layoutUnit>

        </p:layout>
    </h:body>
</html>
